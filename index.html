<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Let's Play a Game</h1>
      </div>
      <form class="form-group" id="convertor">
        <div class="form-control">
          <label for="name">Please enter a number.</label>
          <input type="text" id="userInput" class="form-control">
        </div>
        </br>
        <button type="submit" class="btn btn-info btn-lg btn-block">Convert</button>
      </form>
      <h3>Computer says:</h3>
       <div class="panel panel-block bold">
        <h4><span class="userOutput"></span></h4>
      </div>
    </div>
  </body>
</html>
